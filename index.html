<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoFap 90 Day Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #90caf9;
    }
    .subtitle {
      text-align: center;
      color: #ccc;
      margin-top: -15px;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .stats {
      text-align: center;
      margin: 10px 0 30px 0;
      font-size: 1.1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .day {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, background-color 0.3s;
      color: #fff;
    }
    .day:hover {
      transform: scale(1.05);
    }
    .tooltip {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      width: 180px;
      pointer-events: none;
    }
    .day:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .completed {
      border-color: #64ffda !important;
      box-shadow: 0 0 10px #64ffda;
    }
    .failed {
      border-color: #ff6b6b !important;
      box-shadow: 0 0 10px #ff6b6b;
      text-decoration: line-through;
    }
    .status-icon {
      display: block;
      font-size: 18px;
      margin-top: 5px;
    }
    .chart-container {
      max-width: 800px;
      margin: 30px auto;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>NoFap: Трекер на 90 дней</h1>
  <div class="subtitle" id="startDateInfo"></div>
  <div class="controls">
    <button onclick="resetProgress()">Сбросить прогресс</button>
    <button onclick="exportProgress()">Экспорт</button>
    <button onclick="importProgress()">Импорт</button>
    <button onclick="setStartDate()">Установить дату начала</button>
    <input type="file" id="fileInput" style="display:none" />
  </div>
  <div class="stats" id="stats"></div>
  <div class="grid" id="tracker"></div>
  <div class="chart-container">
    <canvas id="progressChart" width="800" height="300"></canvas>
  </div>
  <script>
    // Весь JavaScript-код был вставлен ранее. Здесь используется placeholder.
  </script>
</body>
</html>
